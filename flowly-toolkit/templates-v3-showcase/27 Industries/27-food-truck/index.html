<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuego Tacos | Food Truck | Austin, TX</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--primary:#d62828;--secondary:#fcbf49;--dark:#003049;--cream:#eae2b7}
    body{font-family:'Poppins',sans-serif;color:#333;line-height:1.7}
    header{position:fixed;top:0;left:0;right:0;z-index:1000;background:rgba(214,40,40,0.98);padding:1rem 5%;display:flex;justify-content:space-between;align-items:center}
    .logo{font-family:'Bebas Neue',cursive;font-size:2rem;color:#fff;text-decoration:none}
    .nav-cta{background:var(--secondary);color:var(--dark);padding:.75rem 1.5rem;text-decoration:none}
    .hero{min-height:100vh;background:linear-gradient(rgba(214,40,40,0.85),rgba(0,48,73,0.9)),url('https://images.unsplash.com/photo-1565299507177-b0ac66763828?w=1920&q=80');background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;text-align:center}
    .hero-content{color:#fff}
    .hero h1{font-family:'Bebas Neue',cursive;font-size:6rem;margin-bottom:.5rem;letter-spacing:3px}
    .hero p{font-size:1.3rem;margin-bottom:2rem;color:var(--secondary)}
    .btn{display:inline-block;padding:1rem 2.5rem;font-family:'Bebas Neue',cursive;font-size:1.3rem;letter-spacing:2px;background:var(--secondary);color:var(--dark);text-decoration:none}
    .menu{padding:6rem 5%;background:var(--cream)}
    .section-title h2{font-family:'Bebas Neue',cursive;font-size:3.5rem;color:var(--primary);letter-spacing:2px;text-align:center;margin-bottom:4rem}
    .menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2rem;max-width:1000px;margin:0 auto}
    .menu-item{background:#fff;padding:2rem;border-radius:12px;text-align:center;border-bottom:4px solid var(--primary)}
    .menu-icon{font-size:3rem;margin-bottom:1rem}
    .menu-item h3{font-family:'Bebas Neue',cursive;font-size:1.5rem;color:var(--dark);letter-spacing:1px;margin-bottom:.5rem}
    .menu-item .price{color:var(--primary);font-weight:600;font-size:1.2rem}
    .location{padding:6rem 5%;background:var(--dark);text-align:center;color:#fff}
    .location h2{font-family:'Bebas Neue',cursive;font-size:3rem;color:var(--secondary);margin-bottom:1rem}
    .schedule{display:flex;justify-content:center;gap:3rem;flex-wrap:wrap;margin-bottom:2rem}
    .schedule-item{text-align:center}
    .schedule-item strong{display:block;color:var(--secondary)}
    footer{background:#001d3d;color:#fff;padding:3rem 5%;text-align:center}
    @media(max-width:768px){.hero h1{font-size:4rem}.schedule{flex-direction:column;gap:1rem}}
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">üî• FUEGO TACOS</a>
    <a href="#location" class="nav-cta">Find Us</a>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h1>FUEGO TACOS</h1>
      <p>Street Tacos. Austin Style.</p>
      <a href="#menu" class="btn">See Menu</a>
    </div>
  </section>
  <section class="menu" id="menu">
    <div class="section-title"><h2>THE MENU</h2></div>
    <div class="menu-grid">
      <div class="menu-item" data-aos="fade-up"><div class="menu-icon">üåÆ</div><h3>Carne Asada</h3><p class="price">$4</p></div>
      <div class="menu-item" data-aos="fade-up"><div class="menu-icon">üêî</div><h3>Pollo</h3><p class="price">$3.50</p></div>
      <div class="menu-item" data-aos="fade-up"><div class="menu-icon">üê∑</div><h3>Al Pastor</h3><p class="price">$4</p></div>
    </div>
  </section>
  <section class="location" id="location">
    <h2>FIND THE TRUCK</h2>
    <div class="schedule">
      <div class="schedule-item"><strong>Thu-Fri</strong>Zilker Park<br>5-9 PM</div>
      <div class="schedule-item"><strong>Sat</strong>East Austin<br>12-8 PM</div>
      <div class="schedule-item"><strong>Sun</strong>Mueller<br>11 AM-3 PM</div>
    </div>
    <p style="color:var(--secondary);font-size:1.3rem">Catering: <a href="tel:5125550149" style="color:#fff">(512) 555-0149</a></p>
  </section>
  <footer><p>¬© 2026 Fuego Tacos. Austin, TX.</p></footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({duration:800,once:true});</script>
</body>
</html>
