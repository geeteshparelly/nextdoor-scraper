<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emma Rose Photography | Austin, TX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--black:#000;--white:#fff;--accent:#c9a227}
    html{scroll-behavior:smooth}
    body{font-family:system-ui,sans-serif;color:#333;line-height:1.6;background:var(--white)}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    header{position:fixed;top:0;left:0;right:0;z-index:1000;background:rgba(0,0,0,0.9);backdrop-filter:blur(10px);padding:1.5rem 5%;display:flex;justify-content:space-between;align-items:center}
    .logo{font-family:'Cormorant Garamond',serif;font-size:1.8rem;color:var(--white);text-decoration:none;letter-spacing:2px}
    nav{display:flex;gap:3rem;align-items:center}
    nav a{text-decoration:none;color:rgba(255,255,255,0.8);font-size:.9rem;letter-spacing:1px;text-transform:uppercase}
    nav a:hover{color:var(--accent)}
    .hero{min-height:100vh;background:url('https://images.unsplash.com/photo-1519741497674-611481863552?w=1920&q=80');background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center;text-align:center}
    .hero-content{color:var(--white);animation:fadeIn 2s ease-out}
    .hero h1{font-family:'Cormorant Garamond',serif;font-size:5rem;font-weight:500;margin-bottom:1rem;letter-spacing:5px}
    .hero p{font-size:1.2rem;letter-spacing:3px;text-transform:uppercase;color:var(--accent)}
    .portfolio{padding:6rem 5%;background:var(--white)}
    .section-title{text-align:center;margin-bottom:4rem}
    .section-title h2{font-family:'Cormorant Garamond',serif;font-size:3rem;color:var(--black);font-weight:500}
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem;max-width:1400px;margin:0 auto}
    .gallery-item{aspect-ratio:1;overflow:hidden}
    .gallery-item img{width:100%;height:100%;object-fit:cover;transition:transform .5s;filter:grayscale(20%)}
    .gallery-item:hover img{transform:scale(1.1);filter:grayscale(0%)}
    .cta{padding:6rem 5%;background:var(--black);text-align:center;color:var(--white)}
    .cta h2{font-family:'Cormorant Garamond',serif;font-size:2.5rem;font-weight:500;margin-bottom:1rem}
    .cta p{color:var(--accent);letter-spacing:2px;margin-bottom:2rem}
    .cta-link{color:var(--white);font-family:'Cormorant Garamond',serif;font-size:1.5rem;text-decoration:none;border-bottom:1px solid var(--accent);padding-bottom:.5rem}
    footer{background:var(--black);color:rgba(255,255,255,0.5);padding:2rem 5%;text-align:center;font-size:.85rem}
    @media(max-width:768px){.hero h1{font-size:3rem}.gallery{grid-template-columns:1fr}nav{display:none}}
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">Emma Rose</a>
    <nav>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h1>Emma Rose</h1>
      <p>Wedding & Portrait Photography</p>
    </div>
  </section>
  <section class="portfolio" id="portfolio">
    <div class="section-title" data-aos="fade-up"><h2>Portfolio</h2></div>
    <div class="gallery">
      <div class="gallery-item" data-aos="fade-up"><img src="https://images.unsplash.com/photo-1519741497674-611481863552?w=600&q=80" alt="Wedding"></div>
      <div class="gallery-item" data-aos="fade-up" data-aos-delay="50"><img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?w=600&q=80" alt="Portrait"></div>
      <div class="gallery-item" data-aos="fade-up" data-aos-delay="100"><img src="https://images.unsplash.com/photo-1529636798458-92182e662485?w=600&q=80" alt="Couple"></div>
      <div class="gallery-item" data-aos="fade-up" data-aos-delay="150"><img src="https://images.unsplash.com/photo-1537633552985-df8429e8048b?w=600&q=80" alt="Family"></div>
      <div class="gallery-item" data-aos="fade-up" data-aos-delay="200"><img src="https://images.unsplash.com/photo-1460978812857-470ed1c77af0?w=600&q=80" alt="Event"></div>
      <div class="gallery-item" data-aos="fade-up" data-aos-delay="250"><img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=600&q=80" alt="Portrait"></div>
    </div>
  </section>
  <section class="cta" id="contact" data-aos="fade-up">
    <h2>Let's Create Together</h2>
    <p>Capturing your story</p>
    <a href="tel:5125550136" class="cta-link">(512) 555-0136</a>
  </section>
  <footer><p>Â© 2026 Emma Rose Photography. Austin, TX.</p></footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({duration:800,once:true});</script>
</body>
</html>
